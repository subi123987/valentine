<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 420px;
    }

    h1 {
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.5;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }

    .option {
      background-color: #f0f0f0;
    }

    .envelope {
      background-color: #ff6f91;
      color: white;
    }

    #yes {
      background-color: #4CAF50;
      color: white;
    }

    #no {
      background-color: #f44336;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="box" id="content"></div>

  <script>
    let step = 0;
    const content = document.getElementById("content");

    const steps = [
      {
        html: `
          <h1>Before you answer‚Ä¶</h1>
          <p>Let‚Äôs rewind us for a moment üí≠</p>
          <button class="option" onclick="next()">Okay</button>
        `
      },
      {
        html: `
          <h1>When did you know I was the one?</h1>
          <button class="option" onclick="next()">Before I even realised it</button>
          <button class="option" onclick="next()">The day everything changed</button>
        `
      },
      {
        html: `
          <h1>What makes us‚Ä¶ us?</h1>
          <button class="option" onclick="next()">Comfort, chaos, and honesty</button>
          <button class="option" onclick="next()">Knowing without explaining</button>
        `
      },
      {
        html: `
          <h1>What do you choose, every time?</h1>
          <button class="option" onclick="next()">Us</button>
          <button class="option" onclick="next()">You and me</button>
        `
      },
      {
        html: `
          <h1>One last thing‚Ä¶</h1>
          <p>Choose an envelope üíå</p>
          <button class="envelope" onclick="openEnvelope(1)">üíå Envelope One</button>
          <button class="envelope" onclick="openEnvelope(2)">üíå Envelope Two</button>
        `
      }
    ];

    function next() {
      step++;
      content.innerHTML = steps[step].html;
    }

    function openEnvelope(num) {
      if (num === 1) {
        content.innerHTML = `
          <p>
            Hey baby ‚ù§Ô∏è<br>
            I know I‚Äôm not always easy,<br>
            but thank you for choosing me ‚Äî<br>
            every version of me üíó
          </p>
          <button class="option" onclick="showValentine()">Continue</button>
        `;
      } else {
        content.innerHTML = `
          <p>
            We may not know where we began,<br>
            or where the road leads next.<br>
            But I‚Äôll choose my GT,<br>
            and ride every path with you.
          </p>
          <button class="option" onclick="showValentine()">Continue</button>
        `;
      }
    }

    function showValentine() {
      content.innerHTML = `
        <h1>So‚Ä¶ will you be my Valentine? ‚ù§Ô∏è</h1>
        <button id="yes">Yes</button>
        <button id="no">No</button>
      `;

      const noBtn = document.getElementById("no");
      const yesBtn = document.getElementById("yes");

      noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
      });

      noBtn.addEventListener("click", () => {
        alert("‚ö†Ô∏è That click didn‚Äôt work.\nMaybe try listening to your heart this time.");
      });

      yesBtn.addEventListener("click", () => {
        document.body.innerHTML = `
          <div class="box">
            <h1>‚ù§Ô∏è I knew it.</h1>
            <p>Thank you for choosing me.</p>
          </div>
        `;
      });
    }

    content.innerHTML = steps[0].html;
  </script>

</body>
</html>
